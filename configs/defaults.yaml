project_name: mnist-mlp-hyperparam
seed: 1
deterministic: false

device: cuda # auto|cuda|cpu

data:
  root: data
  train_size: 50000
  val_size: 10000
  num_workers: 2
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true
  preload: cuda

training:
  batch_size: 4096
  max_epochs: 1000
  patience: 4 # validation checks
  min_delta: 0.0
  val_interval: 4
  val_schedule:
    - until_epoch: 100
      interval: 5
    - interval: 4
  log_interval: 1

  optimizer: adamw
  lr: 0.001
  betas: [0.9, 0.999]
  eps: 1.0e-08
  weight_decay: 0.0

  loss: cross_entropy

evaluation:
  test_batch_size: 512

artifacts:
  save_plots: true
  save_checkpoints: true
